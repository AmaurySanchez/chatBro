<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Chat virtual
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
  <ion-row>
    <ion-col>  <h1>ChatBro</h1>
      <form [formGroup]="chatG" (ngSubmit)="onSubmit(chatG.value)">
      
        <ion-item>
          <ion-input label="¿De qué quieres que hablemos?" labelPlacement="floating" placeholder="Envía un mensaje" formControlName="mensaje"></ion-input>
        </ion-item>

        <ion-card>
          <ion-card-header>
            <ion-card-title>Respuesta</ion-card-title>
          </ion-card-header>
        
          <ion-card-content>
            {{retu}}
          </ion-card-content>
        </ion-card>
      
        <!-- <button class="button" type="submit"  >Enviar</button> -->
        <ion-button shape="round" type="submit">Enviar</ion-button>
      
      </form></ion-col>
  </ion-row>
</ion-grid>


</ion-content>
